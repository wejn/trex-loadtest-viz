<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="c3.css" rel="stylesheet">
    <script src="d3.v5.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="ltdata.js"></script>
    <script src="loadtest.js"></script>
    <style>
      table.config-table { border: 2px solid black; border-collapse: collapse; }
      table.config-table th { border: 1px solid #aaa; padding: 0.2em 0.5em; }
      table.config-table td { border: 1px solid #aaa; padding: 0.2em 0.5em; }
    </style>
  </head>
  <body>
    <h1>Loadtest results</h1>
    <h2>Config</h2>
    <table class="config-table">
      <tr>
        <th>key</th>
        <th>value</th>
      </tr>
      <tr>
        <td>warmup_mult</td>
        <td>1kpps</td>
      </tr>
      <tr>
        <td>warmup_duration</td>
        <td>30</td>
      </tr>
      <tr>
        <td>rampup_target</td>
        <td>100</td>
      </tr>
      <tr>
        <td>rampup_duration</td>
        <td>600</td>
      </tr>
      <tr>
        <td>hold_duration</td>
        <td>30</td>
      </tr>
    </table>
    <!-- FIXME: table with results -->
    <h2>Profile: imix</h2>
    <div class="loadtest-graph" data-ltname="imix" style="width: 1200px; height: 600px"></div>
    <!-- FIXME: table with results -->
    <h2>Profile: 64B</h2>
    <div class="loadtest-graph" data-ltname="64B" style="width: 1200px; height: 600px"></div>
  </body>
</html>
